<div class="input-group" >
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-primary btn-small" (click)="downQuantity()" >-</button>
    </div>
    <input
    type="text"
    [(ngModel)]="quantity"
    (keyup)="ChangeQuantity($event)">
    <div class="input-group-prepend">
      <button class="btn btn-primary btn-small" (click)="upQuantity()">+</button>
    </div>
  </div>
</div>

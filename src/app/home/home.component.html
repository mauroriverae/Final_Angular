<main>
  <section>
      <h1>Bienvenidos</h1>
      <p>Realiza tu pedido Online</p>
  </section>
  <section class="container_cards">

    <div class="card" style="width: 18rem;" *ngFor="let q of quant"> 
      <img [src]="q.image" class="card-img-top" alt="1/4kg">
      <h3>{{q.quantity}}</h3>
      <div class="card-body">
        <p class="card-text">{{q.price | currency}}</p>
      </div>
    </div>

  </section>
</main>

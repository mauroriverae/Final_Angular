<table class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Termico</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Unidades</th>
            <th>Sabores</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ice of ices">
            <td><img class="rounded" [src]="ice.image" [alt]="ice.cant"></td>
            <td>{{ice.cant}}</td>
            <td >
                <span [ngClass]="{'supply' : ice.supply}">{{ice.price | currency}}</span>
            </td>
            <td ><span *ngIf="ice.stock == 0" class="badge text-bg-warning">Sin Stock</span></td>
            <td>
              <app-input-int [(quantity)]="ice.quantity" [max]="ice.stock" *ngIf="ice.stock" (maxReached)="maxReached($event)"></app-input-int>
            </td>
            <td>
                <app-sabores-c></app-sabores-c>
            </td>
            <td>
                <button class="btn btn-primary" (click)="addTocart(ice)">Buy</button>
            </td>
        </tr>
    </tbody>
</table>

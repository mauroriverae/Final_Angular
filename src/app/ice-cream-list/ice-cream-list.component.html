<table class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Quantity</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img [src]="ice.image" [alt]="ice.quantity"></td>
            <td>{{ice.quantity}}</td>
            <td>{{ice.price}}</td>
            <td>{{ice.stock}}</td>
        </tr>
        <tr>
            <td>1/2kg</td>
            <td>$1100</td>
            <td>10</td>
        </tr>
        <tr>
            <td>1kg</td>
            <td>$2000</td>
            <td>15</td>
        </tr>
    </tbody>
</table>
